<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event <input type="text"></title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="body">
    <div class="border  login-container h-[100vh] flex justify-center items-center">
        <div>
            <form class="space-y-6" action="#">
                <h5 class="text-xl font-medium text-gray-900 dark: text-white">sign in to our platform</h5>
                <div>
                    <label for="email" class="black mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                        Email:</label>
                    <input type="email" name="email" id="email"
                        class=" border bg-gray-50 border-gray-300 text-sm font-medium rounded-lg focus:ring-green-500"
                        placeholder="name@company.com" required />
                </div>
                <div>
                    <label for="option"
                        class="black mb-2 text-sm font-medium text-gray-900 dark:text-white">Designation:</label>
                    <select name="" id="option"
                        class=" border bg-gray-50 border-gray-300 text-sm font-medium rounded-lg focus:ring-green-500">
                        <option value="front end Developer">front end developer</option>
                        <option value="Back end developer">back end developer</option>
                        <option value="full stack">Full stack developer</option>
                    </select>
                </div>
                <div>
                    <label for="pass" class="black mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                        Password:</label>
                    <input type="password" id="pass" placeholder="........................."
                        class="border border-gray-300 bg-gray-50 text-sm font-medium rounded-lg focus:ring-green-500 focus:"
                        required>
                </div>
                <div>
                    <div>
                        <div class="flex justify-between items-center">
                            <div class="">
                                <input type="checkbox" name="" id="remember"
                                    class="w-4 h-4 border border-gray-300 rounded-lg focus: ring-2 focus: ring-green-300 dark:border-white"
                                    required>
                                <label for="remember" class="">Remember me</label>
                            </div>
                            <div>
                                <a href="#">lost password</a>
                            </div>
                        </div>
                        <div>
                            <button type="button"
                                class="btn w-full mt-5 h-4 text-white bg-gray-500 hover:bg-green-800 focus: right-4 focus:outline-none focus:ring-gray-500 dark:text-white  ">
                                login to your account
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
 <script src="scripts/event.js"></script>
    <script src="tailwind.config.js"></script>
</body>

</html>
